<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>阴阳师悬赏封印查询</title>
    <meta name=”description” content=”阴阳师悬赏封印查询,阴阳师妖怪查询”>
    <meta name="keywords" content="阴阳师,查询,悬赏封印,妖怪">
    <meta name="robots" content="index,nofollow">
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
    <!-- font awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- animate.css -->
    <link rel="stylesheet" href="${context}/assets/animate/animate.css"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="${context}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="${context}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="${context}/assets/style.css">
</head>

<body id="home">
<!-- header -->

<!-- intro -->
<div class="intro">
    <div class="fullpage">
        <div class="ab-wrap">
            <div class="ab-center">
                <div class="wowload fadeInDown">
                    <img src="${context}/images/logo.png" class="wowload rotateIn">
                    <h1 class="title">阴阳师悬赏封印查询</h1>
                    <p>请输入查询条件:<br>
                        支持妖怪名称或神秘线索的汉字、拼音或缩写</p>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" id="query-input" class="form-control" data-provided="typeahead"
                                   autocomplete="off"
                                   placeholder="妖怪名称">
                        </div>
                        <button type="button" id="query-btn" class="btn btn-success">查询</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="#result" class="anchor scroll wowload fadeInDownBig"><i class="fa fa-angle-down  fa-4x"></i></a>

</div>
<!-- intro -->

<!-- about -->
<div class="about spacer" id="result">
    <div class="container">
        <div class="row">
            <div class="col-md-6 wowload fadeInLeftBig">
                <h4 id="result-name-span"></h4>
                <div id="result-div"></div>
            </div>
            <div class="col-md-6 text-center" id="character-image-div"></div>
        </div>
    </div>
</div>
<!-- about -->

<!-- portfolio -->
<div class="portfolio">
    <div class="spacer">
        <div class="container">
            <h2 class="text-center">主题壁纸</h2>
            <div id="carousel-about" class="carousel slide wowload fadeInUp" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active"><img src="${context}/images/photos/s1.jpg" data-fullsrc="${context}/images/photos/1.jpg" class="img-responsive"></div>
                    <div class="item"><img src="${context}/images/photos/s2.jpg" data-fullsrc="${context}/images/photos/2.jpg" class="img-responsive"></div>
                    <div class="item"><img src="${context}/images/photos/s3.jpg" data-fullsrc="${context}/images/photos/3.jpg" class="img-responsive"></div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-about" role="button" data-slide="prev"><i
                        class="fa fa-3x fa-angle-left"></i></a>
                <a class="right carousel-control" href="#carousel-about" role="button" data-slide="next"><i
                        class="fa fa-3x fa-angle-right"></i></a>
            </div>
        </div>
    </div>
</div>
<!-- portfolio -->


<!-- contact -->
<div class="contact wowload fadeIn">

    <div class="container">
        <h2 class="text-center">反馈</h2>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form>
                    <div class="form-group">
                        <input id="name-input" name="name" type="text" class="form-control" placeholder="您的名字">
                    </div>
                    <div class="form-group">
                        <input id="email-input" name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea id="msg-input" name="message" class="form-control" placeholder="您的留言"
                                  rows="5"></textarea>
                    </div>
                    <button type="button" id="msg-btn" class="btn btn-warning"><i class="fa fa-send-o"></i>留言</button>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- contact -->


<!-- footer -->
<div class="footer text-center wowload fadeIn">
    <div class="social">
        <a href="javascript:;"><i class="fa fa-facebook fa-2x"></i></a>
        <a href="javascript:;"><i class="fa fa-instagram fa-2x"></i></a>
        <a href="javascript:;"><i class="fa fa-twitter fa-2x"></i></a>
        <a href="javascript:;"><i class="fa fa-pinterest fa-2x"></i></a>
    </div>
</div>
<!-- footer -->


<a href="#home" class="gototop scroll"><i class="fa fa-angle-up  fa-3x"></i></a>

<!-- modal -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <p id="alert-msg"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- wow script -->
<script src="${context}/assets/wow/wow.min.js"></script>
<!-- boostrap -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="${context}/assets/bootstrap3-typeahead.min.js" type="text/javascript"></script>
<!-- jquery mobile -->
<script src="${context}/assets/mobile/touchSwipe.min.js"></script>
<script src="${context}/assets/respond/respond.js"></script>
<!-- custom script -->
<script src="${context}/assets/script.js"></script>
<script>const CONTEXT = '${context}';</script>
<script src="${context}/assets/index.js?v=${version}"></script>

</body>
</html>
